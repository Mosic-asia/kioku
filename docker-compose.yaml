version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    volumes:
      - ./backend:/app
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    ports:
      - "5000:5000"
    depends_on:
      - ollama
      # - redis
    restart: unless-stopped

  # worker:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile.backend
